<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça Palavras - HQ Conectados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://storyboardppd.github.io/hq/fundo/hqcapa_1.jpg');			
            background-size: cover;
            margin: 0;
            padding: 0;
            background-attachment: fixed;
        }
        header {
            display: flex;
	   justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            align-items: center;
            padding: 10px 0;
            position: relative;	 
        }
        header img {
            position: absolute;
            left: 10px;
            height: 40px; /* Ajuste a altura conforme necessário */
        }
        .logo {
            width: 50px;
            margin-left: 10px;
        }
        h1 {
            margin: 0;
            font-size: 1.5em;
	  color: #333;
        }
        .game-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }
        .buttons {
            text-align: center;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
	border-radius: 5px;
	border: none;
	background-color: green;
	color: white;
	font-weight: bold;
        }
        .game-area {
            display: flex;
            justify-content: space-between;
        }
        #wordGrid {
            display: grid;
            grid-template-columns: repeat(22, 1fr);
            gap: 1px;
            background-color: #ccc;
            padding: 1px;
            width: 70%;
	  border-radius: 5px;
        }
        .cell {
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(200, 200, 200, 0.4);
            border: 1px solid #ccc;
            cursor: pointer;
            user-select: none;
        }
        .cell.selected {
            background-color: #666;
            color: #0f0;
            font-weight: bold;
        }
        .cell.correct {
            background-color: #0f0;
            color: #000;
            font-weight: bold;
        }
        #wordList {
            width: 25%;
	height: 25%;
      	list-style: none;     
      	margin-left: 20px;
      	background-color: rgba(255, 255, 255, 0.5);
      	padding: 10px;
      	border-radius: 5px;
        }
        .word {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .word.found {
            text-decoration: line-through;
            color: red;
        }
        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .popup-content {
            background-color: #FFD65A;
            margin: 10% auto;
            padding: 30px;
	  border-radius: 10px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
	  text-align: left;
	  max-height: 80vh;
	  overflow-y: auto;
        }

.explanation-text {
    margin-top: 20px;
    text-align: left;
}

#wordExplanations {
    padding-left: 20px;
}

#wordExplanations li {
    margin-bottom: 10px;
	font-size: 15px;
}
        #wordCounter {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        footer {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 10px;
            text-align: left;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #0099FF;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }



    </style>
</head>
<body>

  <header>
    <img src="https://storyboardppd.github.io/hq/marca-serpro.png" alt="Logo">
    <h1 style="font-family: Arial, sans-serif;  font-size: 26px; margin: 0;text-align:justify;color: #0000CC;">Caça Palavras - HQ Conectados</h1>
  </header>

<div class="game-container">
        <div class="buttons">
            <div class="tooltip">
                <button id="startButton">Iniciar Jogo</button>
                <span class="tooltiptext">Clique no botão e arraste o mouse para selecionar as palavras</span>
            </div>
        </div>
        <div id="wordCounter">Palavras restantes: 10</div>
        <div class="game-area">
            <div id="wordGrid"></div>

            <div id="wordList">
		 <h2>Lista de Palavras</h2>
	</div>

        </div>
    </div>

<div id="completionPopup" class="popup">
    <div class="popup-content">
        <h2>Parabéns!</h2>
        <p>Você encontrou todas as palavras!</p>
        <div class="explanation-text">
            <h2>Significado das palavras encontradas:</h2>
            <ul id="wordExplanations">
                <!-- As explicações serão inseridas aqui via JavaScript -->
            </ul>
        </div>
        <button onclick="closeCompletionPopup()">Fechar</button>
    </div>
</div>


    <footer>
        &copy; 2025 Departamento de Privacidade e Proteção de Dados Pessoais.
    </footer>

    <script>
        const words = [
            "CRIPTOGRAFIA", "PRIVACIDADE", "OVERPOSTING", "SIGILO",
            "FIREWALL", "2FA", "PROTOTIPO", "BOTCYBER",
            "DISLIKE", "LIMITACAODEUSO"
        ];

// Objeto com as explicações das palavras
const wordExplanations = {
    "CRIPTOGRAFIA": "Método para proteger informações, tornando-as ilegíveis para quem não tem a chave de acesso. Alguns apps têm criptografia permitindo que somente emissor e destinatário consigam ler as mensagens.",
    "PRIVACIDADE": "É o seu direito de manter suas informações pessoais fora do alcance de outros. Ajuste as configurações das redes sociais no modo 'privado' para se proteger.",
    "OVERPOSTING": "É o excesso de postagens em redes sociais. Publicar fotos da sua rotina a todo momento poderá comprometer sua privacidade. ",
    "SIGILO": "É manter algo em segredo e não revelar informações confidenciais sem permissão.",
    "FIREWALL": "É uma barreira de proteção que impede acessos não autorizados ao seu computador ou celular.",
    "2FA": "A Autenticação de Dois Fatores é uma camada adicional de segurança em que, além da senha, você precisa confirmar sua identidade de outra maneira, como um código enviado ao celular. Assim, você utiliza um 'segundo método' para provar que é você mesmo.",
    "PROTOTIPO": "É a primeira versão de algo novo. Como um rascunho de um aplicativo ou de um site antes de fazer a versão final.",
    "BOTCYBER": "Personagem da HQ que representa a Inteligência Artificial (IA), que é uma tecnologia que permite que máquinas ou sistemas aprendam e tomem decisões sozinhos, com base em dados e treinamento. Como os assistentes virtuais que reconhecem sua voz e respondem seus comandos.",
    "DISLIKE": "É uma forma de expressar que você não gostou de algo em plataformas. Saiba que isso pode afetar os sentimentos de outras pessoas.",
    "LIMITACAODEUSO": "É estabelecer limites para o tempo gasto em dispositivos e aplicativos, equilibrando o uso da tecnologia com outras atividades. Muitos apps tem essa funcionalidade."
};

        const gridSize = 22;
        let grid = [];
        let selectedCells = [];
        let foundWords = [];
        let remainingWords = words.length;

        function initializeGrid() {
            grid = Array(gridSize).fill().map(() => Array(gridSize).fill(''));
        }

        function placeWords() {
            initializeGrid();
            const shuffledWords = [...words].sort(() => Math.random() - 0.5);
            const horizontalWords = shuffledWords.slice(0, 5);
            const verticalWords = shuffledWords.slice(5);

            horizontalWords.forEach(word => placeWordRandomly(word, true));
            verticalWords.forEach(word => placeWordWithIntersection(word, horizontalWords));

            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (grid[i][j] === '') {
                        grid[i][j] = String.fromCharCode(65 + Math.floor(Math.random() * 26));
                    }
                }
            }
        }

        function placeWordRandomly(word, isHorizontal) {
            let placed = false;
            let attempts = 0;
            const maxAttempts = 100;

            while (!placed && attempts < maxAttempts) {
                const row = Math.floor(Math.random() * (isHorizontal ? gridSize : (gridSize - word.length + 1)));
                const col = Math.floor(Math.random() * (isHorizontal ? (gridSize - word.length + 1) : gridSize));

                if (canPlaceWord(word, row, col, isHorizontal)) {
                    for (let i = 0; i < word.length; i++) {
                        if (isHorizontal) {
                            grid[row][col + i] = word[i];
                        } else {
                            grid[row + i][col] = word[i];
                        }
                    }
                    placed = true;
                }
                attempts++;
            }

            if (!placed) {
                console.error(`Não foi possível colocar a palavra: ${word}`);
            }
        }

        function placeWordWithIntersection(word, horizontalWords) {
            let placed = false;
            let attempts = 0;
            const maxAttempts = 100;

            while (!placed && attempts < maxAttempts) {
                const intersectWord = horizontalWords[Math.floor(Math.random() * horizontalWords.length)];
                const intersectChar = word.split('').find(char => intersectWord.includes(char));

                if (intersectChar) {
                    const intersectColInHorizontal = intersectWord.indexOf(intersectChar);
                    const intersectRowInVertical = word.indexOf(intersectChar);

                    const hWordRow = findWordRow(intersectWord);
                    if (hWordRow !== -1) {
                        const col = grid[hWordRow].indexOf(intersectWord[0]) + intersectColInHorizontal;
                        const row = Math.max(0, Math.min(gridSize - word.length, hWordRow - intersectRowInVertical));

                        if (canPlaceWord(word, row, col, false)) {
                            for (let i = 0; i < word.length; i++) {
                                grid[row + i][col] = word[i];
                            }
                            placed = true;
                        }
                    }
                }
                attempts++;
            }

            if (!placed) {
                placeWordRandomly(word, false);
            }
        }

        function findWordRow(word) {
            for (let i = 0; i < gridSize; i++) {
                if (grid[i].join('').includes(word)) {
                    return i;
                }
            }
            return -1;
        }

        function canPlaceWord(word, row, col, isHorizontal) {
            for (let i = 0; i < word.length; i++) {
                const currentRow = isHorizontal ? row : row + i;
                const currentCol = isHorizontal ? col + i : col;

                if (currentRow >= gridSize || currentCol >= gridSize ||
                    (grid[currentRow][currentCol] !== '' && grid[currentRow][currentCol] !== word[i])) {
                    return false;
                }
            }
            return true;
        }

        function createGrid() {
            const wordGrid = document.getElementById('wordGrid');
            wordGrid.innerHTML = '';
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.textContent = grid[i][j];
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('mousedown', startSelection);
                    cell.addEventListener('mouseover', continueSelection);
                    cell.addEventListener('mouseup', endSelection);
                    wordGrid.appendChild(cell);
                }
            }
            document.addEventListener('mouseup', endSelection);
        }

        function createWordList() {
            const wordList = document.getElementById('wordList');
            wordList.innerHTML = '<h2>Lista de Palavras</h2>';
            words.forEach(word => {
                const div = document.createElement('div');
                div.classList.add('word');
                div.textContent = word;
                wordList.appendChild(div);
            });
        }

        let isSelecting = false;
        let selectionStart = null;

        function startSelection(event) {
            isSelecting = true;
            selectionStart = event.target;
            selectCell(event.target);
        }

        function continueSelection(event) {
            if (isSelecting) {
                selectCell(event.target);
            }
        }

        function endSelection() {
            if (isSelecting) {
                isSelecting = false;
                checkSelectedWord();
            }
        }

        function selectCell(cell) {
            if (!cell.classList.contains('cell')) return;

            const startRow = parseInt(selectionStart.dataset.row);
            const startCol = parseInt(selectionStart.dataset.col);
            const currentRow = parseInt(cell.dataset.row);
            const currentCol = parseInt(cell.dataset.col);

            // Limpa a seleção anterior
            selectedCells.forEach(cell => {
                document.querySelector(`[data-row="${cell.row}"][data-col="${cell.col}"]`).classList.remove('selected');
            });
            selectedCells = [];

            // Seleciona as células em linha reta (horizontal, vertical ou diagonal)
            if (startRow === currentRow || startCol === currentCol || 
                Math.abs(startRow - currentRow) === Math.abs(startCol - currentCol)) {
                const rowStep = Math.sign(currentRow - startRow) || 0;
                const colStep = Math.sign(currentCol - startCol) || 0;
                let row = startRow;
                let col = startCol;

                while (row !== currentRow + rowStep || col !== currentCol + colStep) {
                    const cellToSelect = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                    cellToSelect.classList.add('selected');
                    selectedCells.push({ row, col, letter: cellToSelect.textContent });
                    row += rowStep;
                    col += colStep;
                }
            }
        }

        function checkSelectedWord() {
            const selectedWord = selectedCells.map(cell => cell.letter).join('');
            const reversedWord = selectedWord.split('').reverse().join('');
            
            let foundWord = words.find(word => word === selectedWord || word === reversedWord);
            
            if (foundWord && !foundWords.includes(foundWord)) {
                foundWords.push(foundWord);
                remainingWords--;
                updateWordCounter();
                document.querySelectorAll('.word').forEach(wordElement => {
                    if (wordElement.textContent === foundWord) {
                        wordElement.classList.add('found');
                    }
                });
                selectedCells.forEach(cell => {
                    const cellElement = document.querySelector(`[data-row="${cell.row}"][data-col="${cell.col}"]`);
                    cellElement.classList.add('correct');
                    cellElement.classList.remove('selected');
                });
                
                if (remainingWords === 0) {
                    showCompletionPopup();
                }
            } else {
                selectedCells.forEach(cell => {
                    document.querySelector(`[data-row="${cell.row}"][data-col="${cell.col}"]`).classList.remove('selected');
                });
            }
            
            selectedCells = [];
        }

        function updateWordCounter() {
            document.getElementById('wordCounter').textContent = `Palavras restantes: ${remainingWords}`;
        }

// Função modificada para mostrar o popup com explicações
function showCompletionPopup() {
    const popup = document.getElementById('completionPopup');
    const explanationsList = document.getElementById('wordExplanations');
    
    // Limpa a lista anterior
    explanationsList.innerHTML = '';
    
    // Adiciona cada palavra encontrada e sua explicação
    foundWords.forEach(word => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${word}</strong>: ${wordExplanations[word]}`;
        explanationsList.appendChild(li);
    });
    
    popup.style.display = 'block';
}

// Função modificada para fechar o popup
function closeCompletionPopup() {
    document.getElementById('completionPopup').style.display = 'none';
}

        function startGame() {
            placeWords();
            createGrid();
            createWordList();
            foundWords = [];
            selectedCells = [];
            remainingWords = words.length;
            updateWordCounter();
            document.querySelectorAll('.cell').forEach(cell => cell.classList.remove('selected', 'correct'));
            document.querySelectorAll('.word').forEach(word => word.classList.remove('found'));
        }

        document.getElementById('startButton').addEventListener('click', startGame);

        // Inicializa o grid, mas não inicia o jogo automaticamente
        initializeGrid();
        createGrid();
        createWordList();
        updateWordCounter();

// Executar funções após o carregamento da página
        document.addEventListener('DOMContentLoaded', () => {
            startGame(); // Chama a função para iniciar o jogo
        });

    </script>
</body>
</html>
